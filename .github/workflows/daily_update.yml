name: Daily JEPX Data Update

on:
  schedule:
    # 日本時間 12:30 (UTC 3:30) に毎日実行
    - cron: '30 3 * * *'
  workflow_dispatch: # 手動実行ボタンも維持

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # リポジトリへの書き込み権限を明示

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data fetch script
        # || exit 0 を削除し、エラー時に通知が飛ぶように修正
        run: python fetch_data.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.csv
          # 変更がある場合のみコミット
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update JEPX data" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
