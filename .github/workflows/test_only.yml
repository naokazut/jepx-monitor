name: Test JEPX Connection

on:
  workflow_dispatch: # 手動実行専用

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install requests
        run: pip install requests
      - name: Run Test
        run: python test_2010.py
